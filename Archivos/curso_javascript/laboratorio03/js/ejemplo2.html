<html lang="es">
<head>

    <title>Ejemplo 2</title>
    <script type="text/javascript">
    //definiendo e inicializando cariables
    var lad=0, area=0, men="";
    //capturando valores
    lad=parseFloat(prompt("Ingrese el lado del cuadrado:"));
    //realizando operaciones
    area=lad*lad;
    //condicion
    if(area>100){
        men="es una cuadrado grande";
    }
    //mostrando resultados
    document.write("El area del cuadrado es: "+area+"<br>");
    document.write(men);
    </script>
