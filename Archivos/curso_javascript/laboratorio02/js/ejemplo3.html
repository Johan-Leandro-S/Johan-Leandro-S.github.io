<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo3</title>
    <script type="text/javascript">
    //definiendo e inicializando cariables
    var pre, can, sbt, igv, tot;
    //capturando clase
    pre=parseFloat(prompt("Ingrese el precio del producto: "));
    can=parseFloat(prompt("Ingresa la cantidad a comprar del producto: "));
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrando todos los resultados
    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);
    </script>
</head>
