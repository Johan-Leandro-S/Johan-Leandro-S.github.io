    <!-- Firebase
    Firebase pertenece a Google es una plataforma en la nube para el desarrollo de aplicaciones web y moviles. Esta disponible para Android, iOS y web.
    Fue creada en el año 2011 y paso a ser parte de Google en el año 2014
    Su funcion escencial es hacer mas sencilla la creacion u el desarrollo de aplicaciones web, moviles, procurabdo que el trabajo sea mas rapido sin perder calidad
    Tiene una gama de herramientas las cuales so de facil uso, todo dentro de la misma plataforma, las cuales podemos agrupar en:
    Sesarrollo
    Crecimiento
    Monetizacion
    Analisis
    Desarrollo
    Conocido como Develop en Firebase, incluyendo los servicios necesaruis para el desarrollo de un proyecto de aplicacion web o movil.
    Dentro de las herramientas de desarrollo podemos encontrar ;
    Realtime Database
    Es una de las herramientas mas destacadas de Firebase, es una base de daros en tiempo real. Estas se alojan en la nube, son de tipo NoSQL y almacenan los datos como JSON
    Existen 2 tipos de base datos
    La base de datos relacional: donde todas las tablas estan relacionadas entre si, por medio de las llaves primarias y las llaves foraneas
    La base de datos no relacional: donde todas las tablas no estan relacionadas, por lo general se les llama NoSQL y utilizan JSON para almacenar la informacion, JSON viene de las siglas Javascript objeject Notation, se trata de un formato para guardar e intercambia informacion uqe cualquier persona puede leer. Sus archicos se guardan con extension .json -->
