<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //Arreglos
    //los arreglos son espacios de memoria RAM que permiten almacenar mas de un valor a la vez, pero de un solo tipo de dato
    //Los arreglos se clasisifican en:
    //Areglos unidimensionales -> Vectores
    //Arreglos multidimensionales -> matrices
    //Vectores
    //Son areglos de una dimension
    //creacion de un vector
    // var nombrevector=[valores]
    //Ejemplo 1
    // crear un vector que te permita almacen las estaciones del año
    var est=["Verano","Otoño","Invierno","Primavera"];
    
    //conocer el tamano del vector
    // nombrevector.length;
    // mostrando el tamaño del vector
    document.write("El tamaño del vector es: "+est.length);
    document.write("<hr>");

    //si quiero mmostrar el segundo valor del vector -> indice
    // Verano -> Indice: 0 -> Posiciones: 1
    // Otoño -> Indice: 1 -> Posiciones: 2
    // Invierno -> Indice: 2 -> Posiciones: 3
    // Primavera -> Indice: 3 -> Posiciones: 4
    document.write("El 2 vector es: "+est[2]);
    document.write("<hr>");

    //quiero mostrar todos los elementos
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //añadir un elemento final del vector
    est.push("Ya no hay mas estaciones")
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //eliminar un valor al final de vector
    est.pop();
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //añadir un elemento al inicio del vector
    est.unshift("Este valor es antes de todo")
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //eliminar un elemento al inicio del vector
    est.shift();
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    //encontrar el indice de un vector
    var indice=-1;
    indice=est.indexOf("Otoño");
    document.write("El indice de Otoño es: "+indice);
    document.write("<hr>");

    //agregar un elemento en un indice especifico
    est[indice]="Nuevo Otoño";
    for(var i=0;i<est.length;i++){
        document.write("El valor"+(i+i)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    </script>
</head>

</body>
</html>
